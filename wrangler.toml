name = "spotify-playlist-sorter"
main = "index.js"
compatibility_date = "2024-01-01"

# ============================================================================
# SETUP INSTRUCTIONS:
# 1. Create KV namespace:  wrangler kv:namespace create "SPOTIFY_TOKENS"
# 2. Create D1 database:   wrangler d1 create spotify-sorter-db
# 3. Replace the IDs below with the ones from the commands above
# ============================================================================

# KV Namespace for OAuth tokens
[[kv_namespaces]]
binding = "SPOTIFY_TOKENS"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with your KV namespace ID

# D1 Database for session history
[[d1_databases]]
binding = "DB"
database_name = "spotify-sorter-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace with your D1 database ID

# Workers AI for insights
[ai]
binding = "AI"
